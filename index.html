<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section class="almighty-con">
      <!-- sid-nav -->
      <div class="side-bar">
        <nav>
          <div>
            <h2 class="logo">
              <a href=""><ion-icon name="library-outline"></ion-icon></a>
            </h2>
          </div>
          <ul>
            <li>
              <a href=""><ion-icon name="calendar-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="time-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="chatbubble-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="mail-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="ribbon-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="settings-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="bookmark-outline"></ion-icon></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- center-page -->
      <div class="center-page">
        <nav class="edit-menu">
          <ul>
            <li>edit</li>
            <li>duplicate</li>
            <li>change status</li>
          </ul>
        </nav>
        <ul class="sub-menu">
          <li>task list</li>
          <li>performance</li>
        </ul>
        <div>
          <ul class="task-list">
            <li>tasks</li>
            <button><ion-icon name="add-outline"></ion-icon></button>
          </ul>
        </div>
        <!-- ------------------------------- pop-up -------------------------------- -->
        <section class="popup">
          <div class="exit">
            <h1><ion-icon name="close-circle-outline"></ion-icon></h1>
          </div>
          <form action="">
            <input type="text" placeholder="Task Name" />
            <div>
              <button class="add-task">add task</button>
            </div>
          </form>
        </section>
        <!-- ------------------------------ task-list ------------------------------ -->
        <section class="content-box">
          <div class="content-item">
            <div>
              <input class="checkbox" type="checkbox" />
            </div>
            <div class="text"><p>setup meeting by night</p></div>
            <div><p>12 : 30pm</p></div>
            <select id="dropdown">
              <option value="option1">active</option>
              <option value="option2">progress</option>
              <option value="option3">done</option>
            </select>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>            
          </div>
        </section>
      </div>

      <!-- right side bar -->
      <div>
        <nav>
          <div>
            <span><ion-icon name="notifications-outline"></ion-icon></span>
          </div>
          <div></div>
        </nav>
      </div>
    </section>
  </body>
</html>
