<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section class="almighty-con">
      <!-- sid-nav -->
      <div class="side-bar">
        <nav>
          <div>
            <h2 class="logo">
              <a href=""><ion-icon name="library-outline"></ion-icon></a>
            </h2>
          </div>
          <ul>
            <li>
              <a href=""><ion-icon name="calendar-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="time-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="chatbubble-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="mail-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="ribbon-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="settings-outline"></ion-icon></a>
            </li>
            <li>
              <a href=""><ion-icon name="bookmark-outline"></ion-icon></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- center-page -->
      <div class="center-page">
        <nav class="edit-menu">
          <ul>
            <li>edit</li>
            <li>duplicate</li>
            <li>delete</li>
          </ul>
        </nav>
        <ul class="sub-menu">
          <li>task list</li>
          <li>performance</li>
        </ul>
        <div>
          <ul class="task-list">
            <li>tasks</li>
            <div class="btns">
              <button class="show-popup">
                <ion-icon name="add-outline"></ion-icon>
              </button>
              <button class="clear-all">
                <ion-icon name="trash-outline"></ion-icon>
              </button>
            </div>
          </ul>
        </div>
        <!-- ------------------------------- pop-up -------------------------------- -->
        <section class="popup">
          <div class="exit">
            <h1><ion-icon name="close-circle-outline"></ion-icon></h1>
          </div>
          <div class="form">
            <input class="input" type="text" placeholder="Task Name" />
            <div>
              <button class="add-task">add task</button>
            </div>
          </div>
        </section>
        <!-- ------------------------------ task-list ------------------------------ -->
        <section class="content-box"></section>
      </div>

      <!-- right side bar -->
      <div class="rightbar">
        <nav class="rightbar-nav">
          <div>
            <span class="bell"
              ><ion-icon name="notifications-outline"></ion-icon
            ></span>
          </div>
          <div class="user"></div>
        </nav>
        <section class="profil">
          <div class="name-con">
            <div class="user"></div>
            <div>
              <h4>joshua bishop</h4>
              <p>junior frontend engineer</p>
            </div>
          </div>
          <div class="progress-bar pbar2">
            <div class="progress1"></div>
          </div>
          <div class="pro-text">
            <div><ion-icon class="p-icon" name="alert-circle"></ion-icon></div>
            <p>progress</p>
          </div>
        </section>
        <section class="com-sec">
          <div><h3>Write Comments</h3></div>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="write your comment here"
          ></textarea>
          <div class="btn-div">
            <button class="submit-btn">submit</button>
          </div>
        </section>
        <footer>
          <div><h3>chukwuebukajosh8@gmail.com</h3></div>
          <div><p>Copyright 2023</p></div>
        </footer>
      </div>
    </section>
  </body>
</html>
